<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style/style.css" media="screen"/>
    <script src="./script/script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <header>
        <h1>Calculator</h1>
    </header>
    <main>
        <section class="calculator">
            <section class="calculatorDisplay">0</section>
            <table class="calculatorKeys">
                <section class="calculatorButtons">
                    <tr>
                        <td colspan="3">
                            <button id="clear_button" data-action="clear">AC</button>
                        </td>
                        <td>
                            <button class="operator" data-action="divide">รท</button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button>7</button>
                        </td>
                        <td>
                            <button>8</button>
                        </td>
                        <td>
                            <button>9</button>
                        </td>
                        <td>
                            <button class="operator" data-action="multiply">&times;</button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button>4</button>
                        </td>
                        <td>
                            <button>5</button>
                        </td>
                        <td>
                            <button>6</button>
                        </td>
                        <td>
                            <button class="operator" data-action="subtract">-</button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button>1</button>
                        </td>
                        <td>
                            <button>2</button>
                        </td>
                        <td>
                            <button>3</button>
                        </td>
                        <td>
                            <button class="operator" data-action="add">+</button>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <button id="zeroButton">0</button>
                        </td>
                        <td>
                            <button data-action="decimal">.</button>
                        </td>
                        <td>
                            <button class="equal" data-action="calculate">=</button>
                        </td>
                    </tr>
                </section>
            </table>
        </section>
    </main>
    <footer>
        <small>Copyright &copy; 2022 Al-Warith Al-Rawahi</small>
    </footer>
</body>
</html>
